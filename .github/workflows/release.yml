name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t rondinelisaad/opac:${VERSION} \
            -t rondinelisaad/opac:latest \
            .

      # ðŸ” Scan Ãºnico (policy)
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: rondinelisaad/opac:${{ env.VERSION }}
          severity: HIGH,CRITICAL
          exit-code: 0

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      # ðŸ“„ RelatÃ³rio (evidÃªncia)
      - name: Trivy Report
        run: |
          trivy image \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --format table \
            --output trivy-report.txt \
            rondinelisaad/opac:${VERSION}

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # ðŸ“¦ SBOM
      - name: Generate SBOM (CycloneDX)
        run: |
          trivy image \
            --scanners vuln \
            --format cyclonedx \
            --output sbom-${VERSION}.json \
            rondinelisaad/opac:${VERSION}

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ env.VERSION }}
          path: sbom-${{ env.VERSION }}.json

      - name: Push image
        run: |
          docker push rondinelisaad/opac:${VERSION}
          docker push rondinelisaad/opac:latest

      - name: Push image
        run: |
          docker push rondinelisaad/opac:${VERSION}
          docker push rondinelisaad/opac:latest

      - name: Get image digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' rondinelisaad/opac:${VERSION})
          echo "IMAGE_DIGEST=${DIGEST}" >> $GITHUB_ENV

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "1"
          COSIGN_YES: "true"
        run: |
          cosign sign ${IMAGE_DIGEST}

      - name: Verify image signature
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/*" \
            ${IMAGE_DIGEST}

      - name: Attach SBOM attestation
        env:
          COSIGN_EXPERIMENTAL: "1"
          COSIGN_YES: "true"
        run: |
          cosign attest \
            --predicate sbom-${VERSION}.json \
            --type cyclonedx \
            ${IMAGE_DIGEST}

      - name: Update GitOps repo (homolog)
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
          IMAGE_DIGEST: ${{ env.IMAGE_DIGEST }}
          VERSION: ${{ env.VERSION }}
        run: |
          git clone https://${GITOPS_TOKEN}@github.com/rondinelisaad/gitops-opac.git
          cd gitops-opac

          sed -i "s|rondinelisaad/opac@sha256:PLACEHOLDER|${IMAGE_DIGEST}|" \
            apps/opac/homolog/deployment.yaml

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git commit -am "Release opac ${VERSION} (homolog)"
          git push
