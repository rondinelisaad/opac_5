name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t rondinelisaad/opac:${VERSION} \
            -t rondinelisaad/opac:latest \
            .

      # üîê Scan √∫nico (policy)
      - name: Trivy Image Scan
        run: |
          trivy image \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            rondinelisaad/opac:${VERSION}

      # üìÑ Relat√≥rio (evid√™ncia)
      - name: Trivy Report
        run: |
          trivy image \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --format table \
            --output trivy-report.txt \
            rondinelisaad/opac:${VERSION}

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # üì¶ SBOM
      - name: Generate SBOM (CycloneDX)
        run: |
          trivy image \
            --scanners vuln \
            --format cyclonedx \
            --output sbom-${VERSION}.json \
            rondinelisaad/opac:${VERSION}

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ env.VERSION }}
          path: sbom-${{ env.VERSION }}.json

      - name: Push image
        run: |
          docker push rondinelisaad/opac:${VERSION}
          docker push rondinelisaad/opac:latest
